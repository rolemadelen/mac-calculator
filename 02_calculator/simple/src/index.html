<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="app">
        <div id="light">
            <button id="quit"></button>
            <button id="minimize"></button>
            <button id="expand"></button>
        </div>
        <div id="result-panel">
            <div id="expr">0</div>
        </div>
        <div id="button-panel">
            <div id="first-row" class="buttons">
                <button value="C">C</button>
                <button value="sign">+/-</button>
                <button value="%">%</button>
                <button value="/"class="op">/</button>
            </div>
            <div id="second-row" class="buttons">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="*" class="op">x</button>
            </div>
            <div id="third-row" class="buttons">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-" class="op">ãƒ¼</button>
            </div>
            <div id="fourth-row" class="buttons">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+" class="op">+</button>
            </div>
            <div id="fifth-row" class="buttons">
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="=" class="op">=</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/main.js"></script>
</html>
