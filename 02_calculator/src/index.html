<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../style/style.css">
		<title>Calculator</title>
	</head>
	<body>
		<div id="calc-body">
			<div id="display">
				<input type="text" value="" name="display">
			</div>
			<div id="keys">
				<div id="base-option">
					<div class="base-radio">
						<span>
						<input type="radio" name="base" value="hex"> 
						<label for="hex">Hex</label>
						</span>
						<span>
						<input type="radio" name="base" value="dec" checked>
						<label for="dec">Dec</label>
						</span>
						<span>
						<input type="radio" name="base" value="oct">
						<label for="oct">Oct</label>
						</span>
						<span>
						<input type="radio" name="base" value="bin">
						<label for="bin">Bin</label>
						</span>
					</div>
					<div class="base-value">
						<input type="text" value="0" name="hex-value" disabled>
						<input type="text" value="0" name="dec-value" disabled>
						<input type="text" value="0" name="oct-value" disabled>
						<input type="text" value="0" name="bin-value" disabled>
					</div>
				</div>
				<div id="keypads">
					<div id="logical-keys">
						<table>
							<tr>
								<td><button id="btn-and">AND</button></td>
								<td><button id="btn-mod">MOD</button></td>
								<td><button id="btn-A">A</button></td>
							</tr>
							<tr>
								<td><button id="btn-or">OR</button></td>
								<td><button id="btn-one-over-x">1/x</button></td>
								<td><button id="btn-B">B</button></td>
							</tr>
							<tr>
								<td><button id="btn-xor">XOR</button></td>
								<td><button id="btn-fact">x!</button></td>
								<td><button id="btn-C">C</button></td>
							</tr>
							<tr>
								<td><button id="btn-Lshift">Lsh</button></td>
								<td><button id="btn-square">x<sup>2</sup></button></td>
								<td><button id="btn-D">D</button></td>
							</tr>
							<tr>
								<td><button id="btn-Rshift">Rsh</button></td>
								<td><button id="btn-xtoy">x<sup>y</sup></button></td>
								<td><button id="btn-E">E</button></td>
							</tr>
							<tr>
								<td><button id="btn-cmp">Cmp</button></td>
								<td><button id="btn-cube">b<sup>3</sup></button></td>
								<td><button id="btn-F">F</button></td>
							</tr>
							<tr>
								<td></td>
								<td><button id="btn-xto10y">x*10<sup>y</sup></button></td>
								<td></td>
							</tr>
						</table>
					</div>
					<div id="normal-keys">
						<table>
							<tr>
								<td><button id="btn-mod" value="%">%</button></td>
								<td><button id="btn-div" value="/">รท</button></td>
								<td><button id="btn-mult" value="*">x</button></td>
								<td><button id="btn-subt" value="-">-</button></td>
							</tr>
							<tr>
								<td><button id="btn-7" value="7">7</button></td>
								<td><button id="btn-8" value="8">8</button></td>
								<td><button id="btn-9" value="9">9</button></td>
								<td rowspan="2" height="20px"><button id="btn-plus" value="+">+</button></td>
							</tr>
							<tr>
								<td><button id="btn-4" value="4">4</button></td>
								<td><button id="btn-5" value="5">5</button></td>
								<td><button id="btn-6" value="6">6</button></td>
							</tr>
							<tr>
								<td><button id="btn-1" value="1">1</button></td>
								<td><button id="btn-2" value="2">2</button></td>
								<td><button id="btn-3" value="3">3</button></td>
								<td rowspan='2' height="20px"><button id="btn-eq" value="=">=</button></td>
							</tr>
							<tr>
								<td colspan='2'><button id="btn-0" value="0">0</button></td>
								<td><button id="btn-dot" value=".">.</button></td>
							</tr>
						</table>
					</div>
					<div id="fn-keys">
						<table>
							<tr>
								<td colspan="2"><button id="btn-shift">Shift</button></td>
							</tr>
							<tr>
								<td><button id="btn-clear" value="C">C</button></td>
								<td><button id="btn-backspace" style="color: black" value="backspace">โต</button></td>
							</tr>
							<tr>
								<td><button id="btn-ac" value="AC">AC</button></td>
								<td><button id="btn-ms" value="MS">MS</button></td>
							</tr>
							<tr>
								<td><button id="btn-open-p" value="(">(</button></td>
								<td><button id="btn-mc" value="MC">MC</button></td>
							</tr>
							<tr>
								<td><button id="btn-close-p" value=")">)</button></td>
								<td><button id="btn-mr" value="MR" disabled>MR</button></td>
							</tr>
							<tr>
								<td><button id="btn-plus-minus" value="+-">+/-</button></td>
								<td><button id="btn-mplus" value="M+">M+</button></td>
							</tr>
						</table>
						<div class="current-type">DEC</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/logic.js"></script>
</html>
