<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="app">
        <div id="light">
            <button id="quit"></button>
            <button id="minimize"></button>
            <button id="expand"></button>
        </div>
        <div id="result-panel">
            <span id="expr">123</span>
        </div>
        <div id="button-panel">
            <div id="first-row" class="buttons">
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button class="op">/</button>
            </div>
            <div id="second-row" class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">x</button>
            </div>
            <div id="third-row" class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">ãƒ¼</button>
            </div>
            <div id="fourth-row" class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>
            </div>
            <div id="fifth-row" class="buttons">
                <button>0</button>
                <button>.</button>
                <button class="op">=</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/main.js"></script>
</html>
